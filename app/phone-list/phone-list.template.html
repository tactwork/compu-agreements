<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="id">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="agreement in $ctrl.agreements | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <span><strong>Agreement Name:</strong>{{agreement.name}}</span>
          <p><strong>Company Name:</strong>{{agreement.companyName}}</p>
          <p><strong>Last Invoice Amount</strong> ${{agreement.lastInvoiceAmount}} <strong>Next Invoice Amount</strong> ${{agreement.nextInvoiceAmount}}</p>
          <hr></hr>
        </li>
      </ul>

    </div>
  </div>
</div>
